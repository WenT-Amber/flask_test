<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>APP戰報</title>
</head>
<body>
<table class="table">
    <thead>
    <h1>{{result.msg1}}</h1>
    <th>順序</th>
    <th>抓取內容</th>
    <th>抓取規則</th>
    <th>結果</th>
    </thead>
    <tbody>
    <meta charset="UTF-8">
      {% for msg2 in result.msg2%}
        <tr>
            <td>
                {{msg2}}
            </td>
            <td>{{result.msg3[msg2-1]}}</td>
            <td>{{result.msg5[msg2-1]}}</td>
            <td>{{result.msg4[msg2-1]}}</td>
        </tr>
      {% endfor %}

    </tbody>
</table>
 
</body>
</html>
